    <script>
        function daygraph(){
            const dday= document.querySelector("#input_date").value;            
        let perday = dday;
        let graph = "http://127.0.0.1:3000/perday?day="+perday

        let ifr = document.querySelector('iframe')

        ifr.src = graph
        let graphText = document.querySelector('#graphText')
        graphText.innerText="일간 그래프"
        


        }

        function weekgraph(){
            const wday1 = document.querySelector("#input_dateW1").value;
            const wday2 = document.querySelector("#input_dateW2").value;
        let day1 = wday1;
        let day2 = wday2;
        let graph = "http://127.0.0.1:3000/perweek?day1="+day1+"&day2="+day2        

        let ifr = document.querySelector('iframe')

        ifr.src = graph

        let graphText = document.querySelector('#graphText')
        graphText.innerText="주간 그래프"
        }

        function monthgraph(){
            const mday1 = document.querySelector("#input_dateM").value;
            
            let mday = mday1.substring(0,7)

            let graph = "http://127.0.0.1:3000/permonth?month="+mday;
        
            let ifr = document.querySelector('iframe')

            ifr.src = graph

            let graphText = document.querySelector('#graphText')
            
            
            graphText.innerText="월간 그래프"
        }



    </script>
