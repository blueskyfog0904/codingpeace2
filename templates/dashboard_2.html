    <style>
        #video{
            display: none;
            
        }

        /* 퇴치기 현황기 크기 */
        .video1{
            height: 34.3%;
            width: 34.3%;
        
        } 
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        vertical-align:middle;
        }
        /* Hide default HTML checkbox */
        .switch input {display:none;}
        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }
        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }
        input:checked + .slider {
        background-color: #2196F3;
        }
        input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }
        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }
        .slider.round:before {
        border-radius: 50%;
        }
        p1 {
            margin:0px;
            display:inline-block;
            font-size:15px;
            font-weight:bold;
        }
        


   
    
    </style>

</head>

 function logo_info() {
     var user_area = <%=user.area%>;

         if(user_area == i) {
         img_src = '../public/img/'+ i + '_logo.png'; //이미지 경로바꾸기
         }
     }
     return img_src;
 }

 function title_info() {
     var user_area = <%=user.area%>;
     var img_src;
     for(var i=1; i<=17; i++) {
         if(user_area == i) {
         img_src = '../public/img/'+ i + '_title.png';
         }
     }
     return img_src;
 }



</script>
